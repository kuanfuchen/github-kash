<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./fat/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-1 ">
        <div class="row bg-fat py-5 ">
            <div class="col-4 text-center mt-3"><img src="./JavaScript_HomeWork-gh-pages/assets/BMICLogo.png" alt="">
            </div>
            <div class="col-4 bg-input">
                <label for="" class="">身高cm</label>
                <br>
                <input class="inputHeight" type="text" placeholder=" 請輸入身高">
                <br>
                <label for="">體重kg</label>
                <br>
                <input class="inputWeight" type="text" placeholder=" 請輸入體重">
            </div>
            <div class="col-3">
                <div class="text-center mt-3">
                    <button class="Bgresult">看結果</button>
                </div>
            </div>
        </div>
        <div class="">
            <p class="mt-3 text-center">BMI 結果</p>
            <div class="container tableApp">
                <table class="table">
                    <tbody>
                        <tr class="border ">
                            <th scope="row">理想</th>
                            <td><small>BMI</small>20.9</td>
                            <td><small>weight</small>70kg</td>
                            <td><small>height</small>180cm</td>
                            <td><small>09-19-2017</small></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <div class="footer">
            <div class=" text-center mt-5 "><img class="" src="./JavaScript_HomeWork-gh-pages/assets/BMICLogo.png"
                    alt="">
            </div>
        </div>
    </div>
    <script src="./fat/style.js"></script>
</body>

</html>
